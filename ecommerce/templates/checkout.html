<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            background-color:rgb(255, 0, 102);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color:rgb(230, 0, 96);
        }
        a {
            display: block;
            margin-top: 15px;
            color:rgb(255, 0, 140);
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        ul li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="razorpay-form">
            {% csrf_token %}
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <h3>Order Summary:</h3>
            <ul>
                {% for item in cart_items %}
                    <li>{{ item.product.name }} - ₹{{ item.total_price }} ({{ item.quantity }}x)</li>
                {% endfor %}
            </ul>
            <p>Total Amount: ₹{{ total_price }}</p>
            <button type="button" id="pay-button">Pay with Razorpay</button>
        </form>
        <a href="{% url 'view_cart' %}">Back to Cart</a>
    </div>

    <script>
        function getCSRFToken() {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length, cookie.length);
                }
            }
            return '';
        }

        document.getElementById('pay-button').onclick = function () {
            fetch("{% url 'create_razorpay_order' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                var options = {
                    "key": "{{ razorpay_key }}",
                    "amount": data.amount,
                    "currency": "INR",
                    "name": "Fashion Hub",
                    "description": "Order Payment",
                    "order_id": data.order_id,
                    "handler": function (response) {
                        alert("Payment Successful!");
                        window.location.href = "{% url 'payment_success' %}";
                    },
                    "theme": {
                        "color": "#F37254"
                    }
                };
                var rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(error => console.error("Error:", error));
        };
    </script>
</body>
</html>
